<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Convertor</title>
    <link rel = "stylesheet" href = "tc-styles.css">
  </head>
  <body>
    <form>
      <h1 id="title">Temperature Conversion:</h1>
      <input type="number" id="inputNum" value="0"><br>

      <input type="radio" id="CtoF" name="units">
      <label for="CtoF"> Celsius ➡️ Farenheit</label><br>

      <input type="radio" id="FtoC" name="units">
      <label for="FtoF"> Farenheit ➡️ Celsius </label><br>

      <button type="button" onclick="convert()"> Submit </button>

      <p id="temp">Select a Unit</p>
    </form>
    <script src = "tc.js"></script>
  </body>
</html>
